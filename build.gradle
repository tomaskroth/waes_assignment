buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
        apacheCommonsVersion = '3.4'
        equalsVerifierVersion = '2.1.5'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'

jar {
    baseName = 'WAES_Assignment'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.apache.commons:commons-lang3:${apacheCommonsVersion}")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("nl.jqno.equalsverifier:equalsverifier:${equalsVerifierVersion}")
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}